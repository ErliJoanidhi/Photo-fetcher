<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Fetcher</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open Sans"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <p class="p">Photo Fetcher</p>
    </div>
    <div class="main-body">
      <div class="button-container">
        <div class="greyscale-container">
          <label class="switch">
            <input type="checkbox" id="grayscale" />
            <span class="slider round"></span>
          </label>
          <span class="greyscale-text">Make photos grayscale</span>
        </div>
        <button id="fetch-button">Fetch New Photos</button>
      </div>

      <div id="photoContainer">
        <!--foto container-->
      </div>
      <button id="add-more-button">Add More Images</button>
    </div>
  </body>
</html>
